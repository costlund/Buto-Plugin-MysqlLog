extra:
  _description: Extra field to add to each table if not exist in schema.
  field:
    created_at:
      type: timestamp
      default: CURRENT_TIMESTAMP
    updated_at:
      type: timestamp
      default: 'null'
    created_by:
      type: varchar(50)
    updated_by:
      type: varchar(50)
tables:
  mysql_log_log:
    field:
      id:
        type: varchar(50)
        not_null: true
        primary_key: true
      sql_script:
        type: text


